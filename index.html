<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario Animado</title>
</head>
<body>
    <form class="form">
        <h1>Iniciar Sesion</h1>
        <p>¿Aun no estas registrado?</p><a href="#">Crear cuenta</a>

        <div class="form__container">
            <div class="container__group">

                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label name">Nombre:</label>
                <span class="form__span"></span>

                <input type="email" id="email" class="form__input" placeholder=" ">
                <label for="email" class="form__label email">Email:</label>
                <span class="form__span"></span>

                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label password">Contraseña:</label>
                <span class="form__span"></span>

                <input type="button" class="form__button" value="Enviar">
            </div>

        </div>

    </form>
</body>
</html>
